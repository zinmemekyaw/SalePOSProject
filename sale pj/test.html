<!DOCTYPE html>
<html>
<head>
	<title>Sale Report</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<div class="container ">
    <div class="row sale-report-control">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="sale-report-options">
                <div class="sale-report">
                    <ul class="button-group drop-down-button-group">
                    	<li>
                            <label class="dropdown-label">Report Type</label>
                                <select id="dropdown">
                                    <option value="1">Sales Summary</option>
                                    <hr>
                                    <option value="2">User</option>
                                    <option value="3">Outlet</option>
                                            <option value="4">Register</option>
                                            <option value="5">Customer</option>
                                            <option value="6">Customer Group</option>
                                            <hr>
                                            <option value="7">Product</option>
                                            <option value="8">Brand</option>
                                            <option value="9">Supplier</option>
                                            <option value="10">Product Type</option>
                                            <option value="11">Tag</option>

                                        </select>
                        </li>
                                    <li>
                                        <label class="dropdown-label">Measure</label>
                                        <select id="dropdown">
                                            <option value="1">Revenue</option>
                                            <hr>
                                            <option value="2">Basket Size</option>
                                            <option value="3">Basket Value</option>
                                            <option value="4">Basket Value (tax incl)</option>
                                            <option value="5">Cost of Goods</option>
                                            <option value="6">Customer Count</option>
                                            <hr>
                                            <option value="7">Discount</option>
                                            <option value="8">Discount %</option>
                                            <option value="9">First Sale</option>
                                            <option value="10">Gross Profit</option>
                                            <option value="11">Items Sold</option>
                                            <option value="12">Last Sale</option>
                                            <option value="13">Margin</option>
                                            <option value="14">Return %</option>
                                            <option value="15">Return Count</option>
                                            <option value="16">Revenue</option>
                                            <option value="17">Revenue (tax incl)</option>
                                            <option value="18">Sales with Customer %</option>
                                            <option value="19">Tax</option>
                                            <option value="120">Transaction Count</option>

                                        </select>
                                    </li>
                                    
                                    <li>
                                    	<label class="dropdown-label">Date Range</label>
        
           								<input id="datepicker" width="200"  placeholder="Date" />
        
        
                                    </li>
                                    <li>
									<div class="show-product">
                                        <input type="checkbox" name="">Show products</li>
                                     </div>
                                    </li>
                                   
                                </ul>
                                <p>Variants are individually listed.<a data-toggle="modal" data-target="#basicExampleModal">Change?</a> </p>
              
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
